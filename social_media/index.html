<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sociogram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="image/logo.png">
        </div>
        <div class="aside-profile">
            <div class="aside-image">
                <div class="profile">
                    <img src="image/profile-9.jpg">
                </div>    
            </div>
            <h1>benjamin franklin</h1>
            <div class="profile-details">
                <div class="detail">
                    <h4>53</h4>
                    <h3>posts</h3>
                </div>
                <div class="detail">
                    <h4>5.3k</h4>
                    <h3>followers</h3>
                </div>
                <div class="detail">
                    <h4>352</h4>
                    <h3>following</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="aside-opsion">
            <ul>
                <li><a href="#"><img src="image/announcement-icon.png">posts</a></li>
                <li><a href="#"><img src="image/search.png">explore</a></li>
                <li><a href="#"><img src="image/notification-icon.png">notification</a></li>
                <li><a href="#"><img src="image/chat-list-icon.png">massages</a></li>
                <li><a href="#"><img src="image/share-icon.png">direct</a></li>
                <li><a href="#"><img src="image/bar-chart-icon.png">stats</a></li>
                <li><a href="#"><img src="image/repair-fix-repairing-icon.png">settings</a></li>
                <li><a href="#"><img src="image/exit-icon.png">logout</a></li>
            </ul>
        </div>
    </aside>
    <main>
        <nav>
            <div class="search">
                <img src="image/search.png">
                <input type="text" name="search" placeholder="search">
            </div>
            <div class="icon">
                <img src="image/home.png">
                <img src="image/notification-icon.png">
                <img src="image/share-icon.png">
            </div>
        </nav>
        <section class="stories">
            <h1>stories</h1>
            <div class="row">
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-1.jpg">
                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-2.jpg">
                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-3.jpg">

                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-4.jpg">
                    </div>
                </div>
                <div class="storie-icon">

                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-6.jpg">
                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-7.jpg">
                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-8.jpg">
                    </div>
                </div>
                <div class="storie-icon">
                    <div class="profile">
                        <img src="image/profile-10.jpg">
                    </div>
                </div>    
            </div>
